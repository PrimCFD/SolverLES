name: Style Check

on:
  push:
    branches: [main]
  pull_request:

# Ensure Bash inside containers
defaults:
  run:
    shell: bash

jobs:
  style:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    container: ubuntu:24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install formatting tools (apt) + Python venv
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_CACHE_DIR: ${{ runner.temp }}/pip-cache
        run: |
          set -euo pipefail
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            clang-format python3 python3-venv python3-pip git
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip wheel
          pip install fprettify cmake-format

      - name: Run format_all.sh
        run: |
          set -euo pipefail
          . .venv/bin/activate
          bash scripts/format_all.sh

      - name: Check for unformatted files
        run: |
          set -euo pipefail
          if [[ $(git status --porcelain) ]]; then
            echo "❌ Formatting issues detected! Please run: bash scripts/format_all.sh"
            echo
            git --no-pager diff
            exit 1
          else
            echo "✅ All files are properly formatted."
          fi
