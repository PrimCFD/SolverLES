name: Style Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  style:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    container: ubuntu:24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install formatting tools (inside container)
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            clang-format python3 python3-pip git
          python3 -m pip install --upgrade pip
          python3 -m pip install fprettify cmake-format

      - name: Run format_all.sh
        run: bash scripts/format_all.sh

      - name: Check for unformatted files
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "‚ùå Formatting issues detected! Please run:"
            echo "   bash scripts/format_all.sh"
            echo
            echo "üîç Diff preview:"
            git --no-pager diff
            exit 1
          else
            echo "‚úÖ All files are properly formatted."
          fi
