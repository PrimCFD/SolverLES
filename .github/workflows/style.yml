name: Style Check

on:
  pull_request:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.cc'
      - '**.h'
      - '**.f90'
      - '**.cmake'
      - 'CMakeLists.txt'
      - 'format-all.sh'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install formatters
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format fprettify python3-pip
          pip install cmake-format

      - name: Run formatting script
        run: bash ./format-all.sh

      - name: Check for changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "❌ Formatting issues found. Please run ./format-all.sh locally and commit the changes."
            git diff
            exit 1
          else
            echo "✅ No formatting issues."
          fi
