case: cavity_32

mesh:
  local: [32, 32, 32]
  ng: 2
  periodic: [false, false, false]

time:
  dt: 1.0e-2
  t_end: 2.0
  write_every:
    steps: 1

io:
  backend: xdmf
  xdmf_version : v3
  path: "@OUT_DIR@"          # <- absolute, injected by CMake
  precision: native
  async: { enabled: false }
  preflight: { enabled: false }

plugins:
  - lib: libphysics_fluids.so

program:
  key: les
  params:
    dx: "0.03125"
    dy: "0.03125"
    dz: "0.03125"

    rho: "1"
    nu: "1e-3"
    Cs: "0.16"
    alpha_u: "0.7"
    alpha_p: "0.3"

    time_scheme: "fe"
    fe_iters: "3" 

    adv_blend: "0.25"

    bc.u.west: "dirichlet:0"
    bc.u.east: "dirichlet:0"
    bc.u.south: "dirichlet:0"
    bc.u.bottom: "dirichlet:0"
    bc.u.top: "dirichlet:0"
    bc.u.north: "dirichlet:1"
    bc.v.*: "dirichlet:0"
    bc.w.*: "dirichlet:0"
    bc.p.*: "neumann:0"

fields:
  output: [u, v, w, p, nu_t]
